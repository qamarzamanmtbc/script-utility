name: CI
on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: windows-latest

    steps:
     - uses: actions/checkout@v2

     - name: Setup MSBuild
       uses: microsoft/setup-msbuild@v1

     - name: Setup NuGet
       uses: NuGet/setup-nuget@v1.0.5
  
     - name: setup-msbuild
       uses: microsoft/setup-msbuild@v1.1
       
     - name: Restore Packages
       run: nuget restore ScriptsExecutionUtility.sln

     - name: Build solution 
       run: msbuild ScriptsExecutionUtility.sln -t:rebuild -property:Configuration=Release
       
     - name: Publish Artifact
       uses: actions/upload-artifact@v2
       with:
         name: API-Artifacts
         path: D:/a/script-utility/script-utility/bin/Release
  deploy:
    needs: build
    runs-on: windows-latest

    env:
      DEPLOY_SERVER_PATH: ${{ secrets.DEPLOY_SERVER_PATH }}
     # APP_POOL_NAME: ${{ secrets.APP_POOL_NAME }}
      DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
      DEPLOY_PASS: ${{ secrets.DEPLOY_PASS }}

    steps:
    - name: Download Artifact
      uses: actions/download-artifact@v2
      with:
        name: app-artifact
        path: D:/a/script-utility/script-utility/bin/Release

    - name: Deploy to Server
      run: |
        # Add your deployment script or commands here for Windows
        # Example: PowerShell or other deployment steps
        Write-Host "Deploying to $env:DEPLOY_SERVER_PATH"
        # Write-Host "Using App Pool: $env:APP_POOL_NAME"
        # Add your deployment commands using $env:DEPLOY_CREDENTIALS
